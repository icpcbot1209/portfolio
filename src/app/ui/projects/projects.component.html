<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="section-title">
                <h2>My Projects</h2>
                <p>Most of these projects are all built from end to end by myself. And some of them are built by a
                    team I have worked on the frontend side.</p>
            </div>
        </div>
    </div>
    <div class="row row-0-gutter">
        <ng-container *ngIf="authorized; else dateTemplate">
            <ng-container *ngFor="let project of projects">
                <app-project-card [project]="project"></app-project-card>
            </ng-container>
        </ng-container>
        <ng-template #dateTemplate>
            <div style="height: 100px; display: flex; align-items: center; justify-content: center; font-size: 3rem;">
                <span>{{now}}</span>
            </div>
        </ng-template>
    </div>
</div><!-- container -->
